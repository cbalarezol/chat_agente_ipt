<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente Conversacional IPTech</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Dialogflow Messenger -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css" />
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f5f5f5, #eaeef4);
      margin: 0;
      padding: 0;
    }

    df-messenger {
      --df-messenger-font-color: #3f4651;
      --df-messenger-font-family: 'Roboto', sans-serif;
      --df-messenger-chat-background: #ffffff;
      --df-messenger-message-user-background: #1fd4cd;
      --df-messenger-message-bot-background: #ffffff;
      position: fixed;
      top: 100px;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: calc(100% - 100px);
      z-index: 999;
    }

    .header-ipt {
      background: linear-gradient(to right, #6261fa, #1fd4cd);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo-container img {
      height: 50px;
      max-width: 250px;
    }

    @media (max-width: 768px) {
      .logo-container img {
        height: 40px;
        max-width: 200px;
      }
    }

    /* Bot√≥n WhatsApp en header */
    .whatsapp-header {
      display: flex;
      align-items: center;
      text-decoration: none;
      background-color: #25d366;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .whatsapp-header:hover {
      background-color: #1ebe5d;
    }

    .whatsapp-header img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    /* === Bot√≥n flotante CSV === */
    .csv-fab {
      position: fixed;
      right: 90px;
      bottom: 110px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #0b63ce;
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s ease-in-out, transform 0.1s ease-in-out;
    }

    .csv-fab:hover {
      background: #084ea2;
      transform: translateY(-1px);
    }

    .csv-fab__icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      filter: invert(1);
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M19 20H5a2 2 0 0 1-2-2V8l4-4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2ZM5 8h14V6H7L5 8Zm7 10 4-5h-3V9h-2v4H8l4 5Z"/></svg>') no-repeat center/contain;
    }

    #csvInputHidden {
      display: none;
    }

    .csv-status {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 25px;
      background: rgba(33, 33, 33, 0.92);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s;
    }

    .csv-status--show {
      opacity: 1;
    }

    @media (max-width: 640px) {
      .csv-fab {
        right: 16px;
        bottom: 120px;
        font-size: 13px;
        padding: 9px 12px;
      }
    }
  </style>
</head>

<body>
  <!-- Encabezado IPT -->
  <header class="header-ipt shadow-md">
    <div class="logo-container">
      <img src="assets/logo-ipt.png" alt="Logo IPT">
    </div>

    <!-- Bot√≥n WhatsApp en header -->
    <a href="https://web.whatsapp.com/send?phone=51943238546&text=Hola" target="_blank" class="whatsapp-header">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      Chatea con el Agente IA IPTech
    </a>
  </header>

  <!-- Chatbot Dialogflow -->
  <df-messenger
    location="us-central1"
    project-id="ipt-internet-para-todos"
    agent-id="84910576-7de2-4fe1-a2a7-240529f50975"
    language-code="es"
    max-query-length="-1"
    allow-feedback="all"
    chat-title="Agente Inteligente IPT">
    <df-messenger-chat chat-title="Agente Conversacional IA - IPTech">
      <img src="assets/logo-agente.png" alt="Logo IPT">
    </df-messenger-chat>
  </df-messenger>

  <!-- Bot√≥n flotante CSV -->
  <button id="csvFab" class="csv-fab" type="button" aria-label="Explorar archivo CSV">
    <span class="csv-fab__icon" aria-hidden="true"></span>
    <span>Explorar archivo CSV</span>
  </button>
  <input id="csvInputHidden" type="file" accept=".csv" />
  <div id="csvStatus" class="csv-status" role="status" aria-live="polite"></div>

  <!-- Script bot√≥n flotante -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("csvInputHidden");
      const statusEl = document.getElementById("csvStatus");
      const fabBtn = document.getElementById("csvFab");

      function showStatus(msg) {
        statusEl.textContent = msg;
        statusEl.classList.add("csv-status--show");
        clearTimeout(showStatus._t);
        showStatus._t = setTimeout(() => statusEl.classList.remove("csv-status--show"), 2500);
      }

      // Esperar hasta que el componente df-messenger est√© disponible
      const waitForMessenger = async () => {
        return new Promise((resolve) => {
          const check = () => {
            const el = document.querySelector("df-messenger");
            if (el && el.shadowRoot) {
              resolve(el);
            } else {
              setTimeout(check, 500);
            }
          };
          check();
        });
      };

      fabBtn.addEventListener("click", () => fileInput.click());

      fileInput.addEventListener("change", async (ev) => {
        const file = ev.target.files && ev.target.files[0];
        if (!file) return;

        if (!file.name.toLowerCase().endsWith(".csv")) {
          showStatus("‚ö†Ô∏è Solo se permiten archivos .csv");
          fileInput.value = "";
          return;
        }

        try {
          showStatus("üì§ Procesando archivo‚Ä¶");
          const base64 = await toBase64(file);
          const dfMessengerEl = await waitForMessenger();

          // Enviar archivo como mensaje est√°ndar al agente
          const message = `#archivo_csv_cargado\n${file.name}\n${base64}`;
          //dfMessengerEl.renderCustomText(message);
          // CORRECTO
          dfMessengerEl.sendQuery(message);

          showStatus(`‚úÖ ${file.name} cargado`);
          setTimeout(() => { fileInput.value = ""; }, 300);
        } catch (e) {
          console.error("Error enviando archivo:", e);
          showStatus("‚ùå No se pudo comunicar con el agente");
        }
      });

      function toBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(String(reader.result).split(",")[1]);
          reader.onerror = reject;
        });
      }
    });
  </script>

  <!-- Eventos sugeridos -->
  <script>
    document.addEventListener('df-url-suggested', (event) => {
      if (Array.isArray(event.detail.suggestedUrls) && event.detail.suggestedUrls.length) {
        window.open(event.detail.suggestedUrls[0], "_blank");
      }
    });
  </script>
</body>
</html>
