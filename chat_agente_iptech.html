<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente Conversacional IPT</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Dialogflow Messenger -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css" />
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f5f5f5, #eaeef4);
      margin: 0;
      padding: 0;
    }

    df-messenger {
      --df-messenger-font-color: #3f4651;
      --df-messenger-font-family: 'Roboto', sans-serif;
      --df-messenger-chat-background: #ffffff;
      --df-messenger-message-user-background: #1fd4cd;
      --df-messenger-message-bot-background: #ffffff;
      position: fixed;
      top: 100px;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: calc(100% - 100px);
      z-index: 999;
    }

    .header-ipt {
      background: linear-gradient(to right, #6261fa, #1fd4cd);
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .logo-container img {
      height: 50px;
      max-width: 250px;
    }

    @media (max-width: 768px) {
      .logo-container img {
        height: 40px;
        max-width: 200px;
      }
    }

    /* Botón flotante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    .whatsapp-float img {
      width: 35px;
      height: 35px;
    }

    /* Tooltip */
    .tooltip {
      visibility: hidden;
      opacity: 0;
      width: max-content;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 6px 10px;
      position: absolute;
      bottom: 70px;
      right: 0;
      z-index: 1001;
      font-size: 14px;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    .whatsapp-float:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Encabezado IPT -->
  <header class="header-ipt shadow-md">
    <div class="logo-container">
      <img src="assets/logo-ipt.png" alt="Logo IPT">
    </div>
  </header>

  <!-- Chatbot Dialogflow -->
  <df-messenger
    location="us-central1"
    project-id="ipt-internet-para-todos"
    agent-id="84910576-7de2-4fe1-a2a7-240529f50975"
    language-code="es"
    max-query-length="-1"
    allow-feedback="all"
    chat-title="Agente Inteligente IPT">
    <df-messenger-chat chat-title="Agente Conversacional IA - IPT"></df-messenger-chat>
  </df-messenger>

  <!-- Botón flotante WhatsApp -->
  <a href="https://wa.me/51943238546?text=Hola" target="_blank" class="whatsapp-float">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
    <span class="tooltip">Chatea con el Agente IA IPTech</span>
  </a>

  <!-- Eventos sugeridos -->
  <script>
    document.addEventListener('df-url-suggested', (event) => {
      if (Array.isArray(event.detail.suggestedUrls) && event.detail.suggestedUrls.length) {
        window.open(event.detail.suggestedUrls[0], "_blank");
      }
    });
  </script>
</body>
</html>
