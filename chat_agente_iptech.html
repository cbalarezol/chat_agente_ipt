<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente Conversacional IPTech</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Dialogflow Messenger -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css" />
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f5f5f5, #eaeef4);
      margin: 0;
      padding: 0;
    }

    df-messenger {
      --df-messenger-font-color: #3f4651;
      --df-messenger-font-family: 'Roboto', sans-serif;
      --df-messenger-chat-background: #ffffff;
      --df-messenger-message-user-background: #1fd4cd;
      --df-messenger-message-bot-background: #ffffff;
      position: fixed;
      top: 100px;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: calc(100% - 100px);
      z-index: 999;
    }

    .header-ipt {
      background: linear-gradient(to right, #6261fa, #1fd4cd);
      display: flex;
      justify-content: space-between; /* Logo izquierda, WhatsApp derecha */
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo-container img {
      height: 50px;
      max-width: 250px;
    }

    @media (max-width: 768px) {
      .logo-container img {
        height: 40px;
        max-width: 200px;
      }
    }

    /* Botón WhatsApp en header */
    .whatsapp-header {
      display: flex;
      align-items: center;
      text-decoration: none;
      background-color: #25d366;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .whatsapp-header:hover {
      background-color: #1ebe5d;
    }

    .whatsapp-header img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <!-- Encabezado IPT -->
  <header class="header-ipt shadow-md">
    <div class="logo-container">
      <img src="assets/logo-ipt.png" alt="Logo IPT">
    </div>

    <!-- Botón WhatsApp en header -->
    <a href="https://web.whatsapp.com/send?phone=51943238546&text=Hola" target="_blank" class="whatsapp-header">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      Chatea con el Agente IA IPTech
    </a>
  </header>

  <!-- Chatbot Dialogflow -->
  <df-messenger
    location="us-central1"
    project-id="ipt-internet-para-todos"
    agent-id="84910576-7de2-4fe1-a2a7-240529f50975"
    language-code="es"
    max-query-length="-1"
    allow-feedback="all"
    chat-title="Agente Inteligente IPT">
    <df-messenger-chat chat-title="Agente Conversacional IA - IPTech"><img src="assets/logo-agente.png" alt="Logo IPT">
    </df-messenger-chat>
  </df-messenger>

  <!-- Eventos sugeridos -->
  <script>
    document.addEventListener('df-url-suggested', (event) => {
      if (Array.isArray(event.detail.suggestedUrls) && event.detail.suggestedUrls.length) {
        window.open(event.detail.suggestedUrls[0], "_blank");
      }
    });
  </script>
</body>
</html>
