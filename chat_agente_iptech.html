<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Agente IPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 0;
      right: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Arial;
      --df-messenger-chat-background: #EEF7EE;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
    }
  </style>

  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>

<body>
  <df-messenger
    location="us-central1"
    project-id="ipt-internet-para-todos"
    agent-id="84910576-7de2-4fe1-a2a7-240529f50975"
    language-code="es"
    max-query-length="-1"
    allow-feedback="all">
    <df-messenger-chat chat-title="Agente IPT">
    </df-messenger-chat>
  </df-messenger>

  <script>
    document.addEventListener('df-url-suggested', (event) => {
      if (Array.isArray(event.detail.suggestedUrls) &&
          event.detail.suggestedUrls.length) {
        window.location.href = event.detail.suggestedUrls[0];
      }
    });
  </script>
</body>
</html>
