<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda de Documentos Proyecto Canon | Agente IPTech</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Widget Vertex AI Search -->
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=es_419" defer></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <!-- Header con imagen -->
  <header class="bg-white shadow-md p-4 flex justify-center">
    <img src="assets/Logo_Agente_IPTech.png"
         alt="Agente IPTech"
         class="h-16 object-contain" />
  </header>

  <!-- Contenido principal -->
  <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
    <div class="max-w-md w-full">
      <h1 class="text-3xl font-bold text-blue-600 mb-2">Búsqueda de Documentos Proyecto Canon</h1>
      <p class="text-gray-600 mb-6">
        Explora la información de los proyectos Canon de Internet para Todos con la potencia de nuestro Agente IPTech impulsado por IA.
      </p>

      <!-- Imagen decorativa -->
      <div class="flex justify-center mb-6">
        <img src="assets/torre_telco.jpeg"
             alt="Proyectos Canon"
             class="rounded-xl shadow-md w-full h-48 object-cover" />
      </div>

      <!-- Campo de búsqueda -->
      <div class="relative">
        <input
          placeholder="Buscar en documentos..."
          id="searchWidgetTrigger"
          class="w-full px-4 py-3 pr-10 text-base border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out cursor-pointer"
        />
        <!-- Ícono de búsqueda -->
        <svg
          class="absolute right-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
  </main>

  <!-- Widget de búsqueda -->
  <gen-search-widget
    configId="6c797c13-37c9-4744-8bf1-2f0dfb9fbec7"
    location="us"
    triggerId="searchWidgetTrigger">
  </gen-search-widget>

  <!-- Footer -->
  <footer class="bg-white text-gray-500 text-sm text-center py-3 border-t">
    © 2025 Internet para Todos · IPTech AI Ecosystem
  </footer>
</body>
</html>
